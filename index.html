<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header><h1>Your favorite game library</h1></header>
    <main>
      <div class="cardSection"></div>
      <button>ADD GAME</button>
      <dialog open>
        <form method="dialog">
          <div>
            <label for="titleInput"> 
              Enter the title:
              <input type="text" id="titleInput">
            </label>
          </div>
          <div>
            <label for="hoursInput">
              How many hours did you play?
              <input type="number" id="hoursInput">
            </label>
          </div>
          <fieldset>
            <legend>Have you beat the game?</legend>
            <div>
              <input type="radio" id="Yes" name="beat" value="Yes">
              <label for="Yes">Yes</label>
            </div>
            <div>
              <input type="radio" id="Nope" name="beat" value="Nope" checked>
              <label for="Nope">Nope</label>
            </div>
          </fieldset>
          <button formmethod="dialog">CANCEL</button>
          <button type="submit" formmethod="dialog">ADD</button>
        </form>
      </dialog>
    </main>
    <footer>
      <a href="https://github.com/NyanLight"
        ><img src="github-mark.svg" alt="githab logo" /> Visit my GitHub</a
      >
    </footer>
  </body>
</html>
