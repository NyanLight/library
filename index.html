<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header><h1>Your favorite game library</h1></header>
    <main>
      <aside>
        <form>
          <div>
            <input type="text" id="inputTitle" />
            <label for="title">Title</label>
          </div>
          <div>
            <input type="number" id="inputHours" />
            <label for="hours">Played hours</label>
          </div>
          <div>
              <input type="checkbox" id="inputBeat" name="beat" value="yes" />
              <label for="beat">Have you beat the game?</label>
          </div>
          <button type="submit" id="buttonSubmit">Add the game</button>
        </form>
      </aside>
      <div class="tablePart">
        <table>
            <tr>
                <th>Title</th>
                <th>Hours</th>
                <th>Beat</th>
            </tr>
        </table>
      </div>
    </main>
    <footer><a href="https://github.com/NyanLight"><img src="github-mark.svg" alt="githab logo"> Visit my GitHub</a></footer>
  </body>
</html>
